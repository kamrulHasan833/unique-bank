<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Unique Bank</title>

    <!-- link tailwind & daysiUI  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-indigo-400 min-[100vh] flex flex-col justify-center">
      <div class="w-full lg:max-w-6xl lg:mx-auto py-12 lg:py-24">
        <header>
          <h1
            class="text-center text-4xl md:text-6xl text-white font-medium mb-20"
          >
            Let's get some
            <span class="text-indigo-800 font-bold">moooooney</span>!!!
          </h1>
        </header>
        <main>
          <div class="w-11/12 mx-auto text-center">
            <!-- Status -->
            <div class="grid grid-cols-3 gap-5 mb-20">
              <div class="text-left bg-indigo-600 px-5 py-5 rounded-md">
                <p class="text-lg sm:text-2xl font-bold text-white">Deposit</p>
                <p class="text-xl lg:text-3xl font-bold text-white">
                  $<span id="deposit">00</span>
                </p>
              </div>
              <div class="text-left bg-indigo-600 px-5 py-5 rounded-md">
                <p class="text-2xltext-lg sm:text-2xl font-bold text-white">
                  Withdraw
                </p>
                <p class="text-xl lg:text-3xl font-bold text-white">
                  $<span id="withdraw">00</span>
                </p>
              </div>

              <div class="text-left bg-indigo-600 px-5 py-5 rounded-md">
                <p class="text-lg sm:text-2xl font-bold text-white">Balance</p>
                <p class="text-xl lg:text-3xl font-bold text-white">
                  $<span id="balance">1240</span>
                </p>
              </div>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-5 mx-4 xl:mx-0">
            <div class="bg-indigo-300 py-10 text-center rounded-md">
              <form id="deposit-form" class="mx-auto w-3/4 space-y-5">
                <h4 class="text-2xl sm:text-3xl font-bold text-indigo-600">
                  Please Deposit
                </h4>
                <input
                  type="number"
                  id="deposit-input"
                  class="w-full py-2 px-3 focus:outline-none block"
                  placeholder="$ Amount you want to deposit..."
                />

                <input
                  id="deposit-button"
                  type="submit"
                  value="Deposit"
                  class="bg-indigo-600 font-bold uppercase text-white hover:text-indigo-600 text-sm sm:text-base px-3 py-2 sm:px-8 sm:py-3 rounded-md hover:bg-white border-2 border-transparent hover:border-indigo-600"
                />
              </form>
            </div>
            <div class="bg-indigo-300 py-10 text-center rounded-md">
              <form id="withdraw-form" class="mx-auto w-3/4 space-y-5">
                <h4 class="text-2xl sm:text-3xl font-bold text-indigo-600">
                  Please Withdraw
                </h4>
                <input
                  type="number"
                  id="withdraw-input"
                  class="w-full py-2 px-3 focus:outline-none block"
                  placeholder="$ Amount you want to withdraw..."
                />

                <input
                  type="submit"
                  value="Withdraw"
                  class="bg-indigo-600 font-bold uppercase text-sm sm:text-base px-3 py-2 sm:px-8 sm:py-3 text-white hover:text-indigo-600 rounded-md hover:bg-white border-2 border-transparent hover:border-indigo-600"
                />
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
    <dialog id="my_modal_2" class="modal">
      <form method="dialog" class="modal-box rounded-md">
        <h3 id="modal-text" class="text-lg text-red-500 text-center"></h3>
      </form>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>
    <script src="./js/account.js"></script>
  </body>
</html>
